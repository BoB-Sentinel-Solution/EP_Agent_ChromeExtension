<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sentinel Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; max-width: 720px; }
      .row { margin: 12px 0; }
      input[type="text"] { width: 100%; padding: 10px; font-size: 14px; }
      button { padding: 10px 12px; cursor: pointer; }
      .k { font-size: 12px; opacity: 0.7; }
      .v { font-size: 13px; word-break: break-all; }
    </style>
  </head>
  <body>
    <h2>Sentinel Options</h2>

    <div class="row">
      <div class="k">PCName (fixed per device)</div>
      <div class="v" id="pcName">-</div>
    </div>

    <div class="row">
      <div class="k">Sentinel Server URL</div>
      <input id="endpointUrl" type="text" placeholder="https://bobsentinel.com/api/logs" />
    </div>

    <div class="row">
      <label>
        <input type="checkbox" id="enabled" />
        Enabled
      </label>
    </div>

    <div class="row">
      <button id="save">Save</button>
      <span id="status"></span>
    </div>

    <script type="module" src="./options.js"></script>
  </body>
</html>
