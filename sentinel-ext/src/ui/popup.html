<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sentinel</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
      .row { margin: 8px 0; }
      .k { font-size: 12px; opacity: 0.7; }
      .v { font-size: 13px; word-break: break-all; }
      button { padding: 8px 10px; cursor: pointer; }
      label { display: flex; gap: 8px; align-items: center; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="k">PCName</div>
      <div class="v" id="pcName">-</div>
    </div>

    <div class="row">
      <div class="k">Endpoint</div>
      <div class="v" id="endpoint">-</div>
    </div>

    <div class="row">
      <label>
        <input type="checkbox" id="enabled" />
        Enabled
      </label>
    </div>

    <div class="row">
      <button id="openOptions">Options</button>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
